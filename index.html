<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Pokemon</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $.get("https://pokeapi.co/api/v2/", function(res){
                    var htmlStr="";
                    for(var i = 1; i < 152; i++){
                        htmlStr += '<img src="http://pokeapi.co/media/sprites/pokemon/' + [i] + '.png">'
                    }
                    $("#main").append(htmlStr);
                    return false;
                })                
            })
        </script>
    </head>
    <body>
        <div id="main"></div>
        <div id="index"></div>
    </body>
</html>
